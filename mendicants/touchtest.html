    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.4/hammer.min.js"></script>

    <script src="assets/jquery.hammer.js"></script>

    <!-- Script to Activate the Carousel -->
    <script>
        $('.carousel').carousel({
            interval: 0 //5000 //changes the speed
        })

        $('.navbar-nav a.home').click(function(e){
            e.stopPropagation();
            $('.carousel').carousel(0); 
        });

        $('.navbar-nav a.about').click(function(e){
            e.stopPropagation();
            $('.carousel').carousel(1); 
        });

        $('.navbar-nav a.contact').click(function(e){
            e.stopPropagation();
            $('.carousel').carousel(2); 
        });

        $(document).ready(function() {

            $('.carousel-inner').hammer().on('swipeleft', function () {
                $(this).parent().carousel('next'); 
                console.log('swiped left');
            });

            $('.carousel-inner').hammer().on('swiperight', function () {
                $(this).parent().carousel('prev'); 
                console.log('swiped right');
            });

        });
    </script>
